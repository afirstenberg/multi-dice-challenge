<html>
<head>
  <!-- Load Interactive Canvas JavaScript -->
  <script src="https://www.gstatic.com/assistant/interactivecanvas/api/interactive_canvas.min.js"></script>
  <script src="js/assistant.js"></script>

  <style>
    body {
      width: 100%;
    }
    #body {
      width: 100%;
    }
    .hidden {
      display: none;
    }

    #msg {
      font-size: 21pt;
    }

    .die {
      width: 30%
    }

    .die.spaced {
      padding-left: 15%;
    }

    @media (orientation: landscape) {
      #msg {
        font-size: 34pt;
        float: left;
        width: 60%;
      }

      #dice {
        float: right;
        width: 40%;
      }
    }


  </style>
</head>
<body>
  <div id="header"></div>
  <div id="body">
    <div id="msg">
      <div id="score">Score: <span id="score-value"></span></div>
      <div id="high-score">
        High Score: <span id="high-score-value"></span>
        <span id="high-score-new" class="hidden">NEW!</span>
      </div>
    </div>
    <div id="dice">
      <img id="die0" class="die spaced">
      <img id="die1" class="die">
      <img id="die2" class="die">
      <img id="die3" class="die">
      <img id="die4" class="die">
      <img id="die5" class="die">
      <img id="die6" class="die">
      <img id="die7" class="die">
      <img id="die8" class="die spaced">
      <img id="die9" class="die">
    </div>
  </div>

</body>
</html>
